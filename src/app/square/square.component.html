<div class="col-4 w-100 h-100 p-1">
    <button *ngIf="!player" class="btn btn-secondary btn-lg w-100 h-100">{{ player }}</button>
    <button *ngIf="player == 'X'" class="btn btn-primary btn-lg w-100 h-100">{{ player }}</button>
    <button *ngIf="player == 'O'" class="btn btn-success btn-lg w-100 h-100">{{ player }}</button>
</div>
